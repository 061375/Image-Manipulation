<html>
	<head>
		<style>
			div {
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="original"></div>
		<div id="target"></div>
		<script type="module">
			
			'use strict';
			
			import * as classes from '/script.js'

			const W = 500
			const H = 700
			
			// call the sub class
			let test = new classes.ReduceColors()

			// create and reference some canvases
			let i = test.canvas(document.getElementById("original"),W,H)
			let j = test.canvas(document.getElementById("target"),W,H)


			test.load(['images/cat.jpg'])
				.then(function(images){
					test.draw(i,images[0].img)
						.getData(i)
							//.nearestPixel(i,15)
							.grayScale(3)
							.FSDither(10)
								.drawBuffer(j)
				})
			
		</script>
	</body>
</html>
